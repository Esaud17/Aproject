<!DOCTYPE html>

<html>
    <head>
        <!--APROJECTS -->
        <title>Aprojects</title>
        <!--  metas  -->
        <meta charset="utf-8">
    
        <!--  css  -->
        <link rel="icon" href="config/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="config/css/style.css" type="text/css">
        <link rel="stylesheet" href="config/css/effects.css" type="text/css">
        <link rel="stylesheet" href="config/css/lightbox.css" type="text/css">
        <link rel="stylesheet" href="config/css/forms.css" type="text/css">
        <link rel="stylesheet" href="config/css/projects.css" type="text/css">
        <link rel="stylesheet" href="config/css/layouts.css" type="text/css">
        <!-- js    -->
        <script src="config/js/jquery-2.1.0.min.js" type="text/javascript" ></script>
        <script src="config/js/jquery.backstretch.min.js" type="text/javascript" ></script>
        <script src="config/js/jquery.simplemodal.js" type="text/javascript" ></script>
        <script src='config/js/jquery.base64.js' type="text/javascript"></script>
        <script src="config/js/Aprojects.Api.min.js" type="text/javascript" ></script>
        <script src="config/js/Aprojects.js" type="text/javascript" ></script>
    
    </head>
    
    <body>
        
     <header id="header" >
         <!--  cabecera app-->
         <section class="bubble-info pointsborder inshadow  L" >
            <h3>URL(<span id="protocol" ></span>):<span id="locations" ></span></h3>
         </section>
         <a id="btnconfig" href="#">
            <section class="buttons config fondo R" >
            <!--     boton de configuraciones   -->
            </section>
         </a>
         <a id="btnlaunch" href="#">
            <section class="buttons launch fondo R" >
            <!--     boton de configuraciones   -->
            </section>
         </a>
     </header>
     
     <div id="container" >
        <section class="panel" >
            <section class="tag">
                <h1>PLUGINS</h1>
                
                <a id="btnaddplugin" href="#">
                        <section class="buttons addplugin fondo R ">
                            <!--      boton  add plugin              -->
                        </section>
                </a>
            </section>
            <div id="conteinerpl" >
                   <!--     contenedor pluing      -->
                   
            </div>
        </section>
        
        <section class="panel" >
            <section class="tag">
                <h1>PROJECTS</h1>
                 <a id="addproject" href="#">
                        <section class="buttons addproject fondo R ">
                            <!--      boton  add plugin              -->
                        </section>
                 </a>
            </section>
            <div id="conteinerpj">
                   <!--     contenedor projectos capertas      -->
                 
                 
                 
            </div>
        </section>
        
     </div>
     
     <footer id="footer" class="Bottom" >
         <!--  pie app  -->
         <section class="copyrigth" >
            <h6>OERL APROJECTS &copy; Versión 2.0 </h6>
         </section>
     </footer>
    
    <div id="form-modal-content">
        
        <form id="formplugin"  >
            <h3>Agregar Plugin</h3>
            <table>
                <tr><td><label for="plu">
                    <input id="plu" name="name" maxlength="25" type="text" placeholder="Ingresa nombre de plugin" >
                </label></td></tr>
                <tr><td><label for="url">
                    <input id="url" name="dir" type="text" multiple  placeholder="Ingresa la dirección del plugin" >
                </label></td></tr>
                <tr><td><label for="ico">
                    <input id="ico" name="ico" type="text" multiple  placeholder="Ingresa imagen del plugin" >
                </label></td></tr>
                <tr><td>
                <label for="desc">
                    <textarea id="desc" name="desc" placeholder="Agrega una descripcion" ></textarea>
                </label></td></tr>
                <tr><td><label for="send">
                  <input style="height:50px;"  id="sendnewplugin" class="formbutton" name="send" type="button" value="Agregar" >
                </label></td></tr>
            </table>
        </form>
    </div>
    
     <div id="dirnew-modal-content">
        
          <form id="formplugin"  >
            <h3>Agregar Carpeta</h3>
            <table>
               <tr><td colspan="2" ><input id="name" name="name" maxlength="10" type="text" placeholder="Ingresa nombre de la carpeta" ></tr>
               <tr><td colspan="2" ><input id="useros" name="user" type="text" placeholder="Ingresa usuario dueño de la carpeta" ></tr>
                <tr><td style="text-align: center;" >Carpeta</td><td><input id="fol" name="op" checked type="radio" value="fol" ></td></tr>
                <tr><td style="text-align: center;" >Libreria</td><td><input id="library" name="op" type="radio" value="lib" ></td></tr>
                <tr><td style="text-align: center;" >Plugin</td><td><input id="exep" name="op" type="radio" value="exp" ></td></tr>
               <tr><td colspan="2" >  <input style="height:50px;"  id="sendnewfolder" class="formbutton" name="send" type="button" value="Agregar" ></td></tr>
            </table>
          </form>
     </div>
     
     <div id="pluginlanch-modal-content">
        <div id="launcher_panel" >
            
        </div>
     </div>

    </body>
</html>
